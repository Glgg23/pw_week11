<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <div id="nama"></div>
</body>
<script>
    var nama_depan = "Muhammad";
    var nama_belakang = "Farhan";

    console.log(typeof(nama_belakang));
    // ini buat nampilin ke browser
    var namalengkap = nama_depan + nama_belakang;
    document.getElementById("nama").innerHTML ="Nama Lengkap : " + namalengkap

    //belajar fungsi atau function
    function hitung(a,b){
        return a + b
    }
    console.log(hitung(4,8));
</script>
</html>
